---
- name: Update package cache
  zypper:
    refresh: yes
  when: update_packages

- name: Upgrade packages
  zypper:
    update: yes
  when: upgrade_packages

- name: Install essential packages
  zypper:
    name:
      - curl
      - wget
      - git
      - vim
      - htop
      - unzip
      - ca-certificates
      - gpg2
      - lsb-release
      - jq
      - yq
      - python3-pip
      - python3-setuptools
    state: present

- name: Set timezone
  timezone:
    name: "{{ timezone }}"

- name: Configure NTP
  lineinfile:
    path: /etc/systemd/timesyncd.conf
    line: "NTP={{ item }}"
    create: yes
  loop: "{{ ntp_servers }}"
  notify: restart timesyncd

- name: Enable and start timesyncd
  systemd:
    name: systemd-timesyncd
    enabled: yes
    state: started

- name: Configure firewall
  firewalld:
    state: enabled
    permanent: yes
    immediate: yes
  when: firewall_enabled

- name: Allow SSH
  firewalld:
    port: "22/tcp"
    permanent: yes
    immediate: yes
    state: enabled
  when: firewall_enabled and firewall_allow_ssh

- name: Allow K3s API server
  firewalld:
    port: "6443/tcp"
    permanent: yes
    immediate: yes
    state: enabled
  when: firewall_enabled and firewall_allow_k3s

- name: Allow K3s node communication
  firewalld:
    port: "10250/tcp"
    permanent: yes
    immediate: yes
    state: enabled
  when: firewall_enabled and firewall_allow_k3s

- name: Create kagent user
  user:
    name: kagent
    system: yes
    shell: /bin/bash
    home: /opt/kagent
    create_home: yes

- name: Create kagent directories
  file:
    path: "{{ item }}"
    state: directory
    owner: kagent
    group: kagent
    mode: '0755'
  loop:
    - /opt/kagent
    - /opt/kagent/config
    - /opt/kagent/logs
    - /opt/kagent/data
